<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple media query grid</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onresize="fluidGrid()">

    <main>
        <div class="grid-container">
            <div class="square-grid">1</div>
            <div class="square-grid">2</div>

            <div class="rectangle-grid">5</div>
            <div class="rectangle-grid">6</div>
            <div class="square-grid">3</div>
            <div class="square-grid">4</div>


        </div>


    </main>
    <footer></footer>
    <script src="fluid.js"></script>
</body>
</html>
